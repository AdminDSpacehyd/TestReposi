<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>D-Spaces Price Estimation tool </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
	<nav class="navbar navbar-expand-lg navbar-light  bg-success">
  <a class="navbar-brand" Style="color:#FFFFFF;" href="#">D-Spaces Price Estimation Tool(Beta-Version)</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
   </nav>
  </head>
  <body>
  
  <div id="accordion">
    <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Kitchen Cabinets
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create</button>
	  <button type="button" class="btn btn-danger" onclick="removeItemFromList()">Delete</button>
	  <br/> <br/>
	  <table class="table table-hover" id="lake">
  <thead>
    <tr>	 
      <th scope="col">Base-Value</th>
      <th scope="col">Sub-Value1</th>
      <th scope="col">Sub-Value2</th>
	  <th scope="col">Width</th>
	  <th scope="col">Height</th>
	  <th scope="col">Quoted-price</th>
	  <th scope="col">#</th>
    </tr>
  </thead>
  <tbody id = 'testContainer'></tbody>
 </table>
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Price Estimator Form</h5>
        <button type="button" class="close" data-dismiss="modal" onclick="clearVals()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
   <div class="modal-body">
    <form id="createForm">
  
    <div class="form-group col-md-12">
     <label for="exampleFormControlSelect1">Base-Value:</label>
	 <select class="form-control" style="word-break: break-all;"id="exampleFormControlSelect1">
	   <option>Choose your option </option>
	 </select>
	</div>
	<div class="row">
	<div class="form-group col-md-6">
     <label for="exampleFormControlSelect2">OptionValueA:</label>
	 <select class="form-control" id="exampleFormControlSelect2">
	   <option>Choose your option </option>
	 </select>
	</div>
	<div class="form-group col-md-6">
     <label for="exampleFormControlSelect3">OptionValueB:</label>
	 <select class="form-control" id="exampleFormControlSelect3">
	   <option>Choose your option </option>
	 </select>
	</div>
	</div>
	<div class="row">
    <div class="form-group col-md-2">
      <label>Width:</label>
      <input type="text" class="form-control" id="Width" >
    </div>
    <div class="form-group col-md-2">
      <label>Height:</label>
      <input type="text" class="form-control" id="Height">
    </div>
	</div>
  </form>
      </div>
    <div class="modal-footer">
        <button class="btn btn-primary col-md-2" id="calbtn" onclick="return Create()">Calculate</button>  &nbsp; &nbsp; 
   <button type="submit" class="btn btn-danger col-md-2" onclick="clearVals()">Clear</button> &nbsp; &nbsp; 
      </div>
    </div>
  </div>
</div>
  
      </div>
    </div>
  </div>
   
   <!-- //Second Accordian -->
     <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Kitchen Accessories
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <p>Work is in progress... </p>
      </div>
    </div>
  </div>
 
 </div>

  

	

<script src="Source/Main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
